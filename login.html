<!--
Project: e-Hospital Management System (e-HMS)
Fitur: Login + Dashboard untuk semua pengguna
Bahasa: HTML + CSS + JS (tanpa framework untuk kesederhanaan)
-->

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-HMS Login</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 300px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login ABC Hospital</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <label for="role">Masuk sebagai:</label>
        <select id="role">
          <option value="admin">Admin</option>
          <option value="petugas">Petugas Pendaftaran</option>
          <option value="dokter">Dokter</option>
          <option value="pimpinan">Pimpinan</option>
          <option value="pasien">Pasien</option>
        </select>

        <button type="submit">Login</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
